<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(boat.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #243642;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #387478;
            color: #FABC3F;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #FFD369;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background: #FFD369;
            color: #243642;
        }

        .page-title {
            text-align: center;
            color: #FFB200;
            font-size: 36px;
            font-weight: bold;
            margin: 120px 20px 40px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 100px;
        }

        .contact-item {
            margin: 20px 0;
        }

        .contact-item h3 {
            color: #5A8F85;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-item p {
            color: #333;
            font-size: 18px;
        }

        .social-media-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-media-icons a {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-media-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ffffff;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        footer {
            background-color: #387478;
            color: white;
            padding: 20px 15px;
            text-align: center;
            border-top: 4px solid #FFB200;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            margin-top: auto;
            opacity: 0;
            animation: fadeInFooter 1s forwards 1s;
        }

        footer p {
            font-size: 12px;
            color: #FFF1DB;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
